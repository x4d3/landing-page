<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xavier Delamotte - Engineering Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.4/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
  <header class="bg-white shadow">
    <div class="container mx-auto px-4 py-6">
      <h1 class="text-3xl text-gray-800 font-semibold">Xavier Delamotte</h1>
      <p class="text-gray-600">Engineering Manager</p>
    </div>
  </header>

  <main class="container mx-auto px-4 py-8">
    <section class="bg-white rounded-lg shadow p-6 mb-8">
      <h2 class="text-2xl text-gray-800 font-semibold mb-4">About Me</h2>
      <p class="text-gray-600">I am an experienced Engineering Manager with a strong background in leading teams
        and delivering high-quality products. I have a passion for technology and a proven track record of driving
        innovation.</p>
    </section>

    <section class="bg-white rounded-lg shadow p-6">
      <h2 class="text-2xl text-gray-800 font-semibold mb-4">Contact Me</h2>
      <form>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-semibold mb-2" for="name">Name</label>
          <input class="w-full px-3 py-2 border border-gray-300 rounded" id="name" type="text" placeholder="Your Name">
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-semibold mb-2" for="email">Email</label>
          <input class="w-full px-3 py-2 border border-gray-300 rounded" id="email" type="email"
            placeholder="Your Email">
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-semibold mb-2" for="message">Message</label>
          <textarea class="w-full px-3 py-2 border border-gray-300 rounded" id="message" rows="4"
            placeholder="Your Message"></textarea>
        </div>
        <button class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded" type="submit">Send
          Message</button>
      </form>
    </section>
  </main>
</body>

</html>

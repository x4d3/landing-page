<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xavier Delamotte - Engineering Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.4/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
  <header class="bg-indigo-900 text-white py-6">
    <div class="container mx-auto px-4">
      <h1 class="text-4xl font-semibold">Xavier Delamotte</h1>
      <p class="text-indigo-300 text-lg">Engineering Manager</p>
    </div>
  </header>

  <main class="container mx-auto px-4 py-8">
    <section class="bg-white rounded-lg shadow-lg p-8 mb-8">
      <h2 class="text-3xl text-gray-800 font-semibold mb-4">About Me</h2>
      <p class="text-gray-600">I am an experienced Engineering Manager with a strong background in leading teams
        and delivering high-quality products. I have a passion for technology and a proven track record of driving
        innovation.</p>
    </section>

    <section class="bg-indigo-900 rounded-lg shadow-lg p-8 text-white">
      <h2 class="text-3xl font-semibold mb-4">Contact Me</h2>
      <form>
        <div class="mb-4">
          <label class="block text-gray-300 text-sm font-semibold mb-2" for="name">Name</label>
          <input class="w-full px-4 py-3 border border-gray-300 rounded" id="name" type="text" placeholder="Your Name">
        </div>
        <div class="mb-4">
          <label class="block text-gray-300 text-sm font-semibold mb-2" for="email">Email</label>
          <input class="w-full px-4 py-3 border border-gray-300 rounded" id="email" type="email"
            placeholder="Your Email">
        </div>
        <div class="mb-4">
          <label class="block text-gray-300 text-sm font-semibold mb-2" for="message">Message</label>
          <textarea class="w-full px-4 py-3 border border-gray-300 rounded" id="message" rows="4"
            placeholder="Your Message"></textarea>
        </div>
        <button class="bg-indigo-300 hover:bg-indigo-400 text-indigo-900 font-semibold py-3 px-6 rounded"
          type="submit">Send Message</button>
      </form>
    </section>
  </main>
</body>

</html>
